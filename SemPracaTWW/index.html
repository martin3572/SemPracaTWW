<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload = "LoadTable(), GetData()">
    <section class="section1">
        <div class="container">
            <div class="jumbotron my-5">
                <h1 class="display-4"><i class="fas fa-globe-europe"></i> Countries all around the World</h1>
                <p class="lead">Search the name and get the information about country</p>
                <hr class="my-4">
                <p>Using RestCountries.eu API</p>
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Search country</span>
                            </div>
                            <input id="userInput" type="text" class="form-control" placeholder="e.g czech" aria-label="Input phrase"
                                aria-describedby="basic-addon1">
                        
                            <button type="button" id="searchBtn" class="btn btn-primary mb-3 mb-md-0">Search <i class="fas fa-arrow-right"></i></button>
                    
                        </div>
                </div>
            </div>
        </div>
    
        <div id="loading" class="container">
            <div class="alert alert-primary" role="alert">
                Loading information...
            </div>
        </div>
    
        <div id="error" class="container">
            <div class="alert alert-danger" role="alert">
                Please enter the name!
            </div>
        </div>
    </section>

    <div id="countryData" class="content">
        <div class="data left">
            <div class="tdiv">
                <table id="countryTable"class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Country Details</th>
                        <th id= "cn" scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tbodyCountry">
                    <tbody>              
                    </tbody>
                </table>
            </div>
        </div>

        <div class="data right">    
            <div class="tdiv">
                <header>
                    <p class="nadpis">Search history</p>
                    <button class="btn btn-danger">Delete history</button>
                </header>
                <table id="myTable"class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                  </table>                       
            </div>                             
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
